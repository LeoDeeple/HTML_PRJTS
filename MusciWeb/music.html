<!DOCTYPE html>
<html lang="en">

<head>
    <title>Music Web</title>
</head>
<link rel="stylesheet" href="styleformusic.css">
<body>
    <div class="main">
        <div class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Artist</a></li>
                <li><a href="#">Genre</a></li>
                <li><a href="favourite.html" target="_blank">Favourite</a></li>
        </div>
            </ul>
        <div class="columns">
            <div class="left-col">
                <h1>Music <br>Is<br> Emotion</h1>
            </div>
            <div class="right-col">
                <p>Click To Play</p>
                <img src="play.png" alt="This is an image" id="icon">
            </div>
            
        
        
        </div>
    </div>
    <audio id="song">
        <source src="lovely.mp3" type="audio/mp3" aria-controls="play,pause">
    </audio>

<script>
    var song=document.getElementById("song");
    var icon=document.getElementById("icon");

    icon.onclick=function(){
        if(song.paused){
            song.play();
            icon.src="pause.png"    
        }
        else{
            song.pause();
            icon.src="play.png"
        } 
    }
</script>

</body>

</html>
