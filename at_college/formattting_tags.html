<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting tags</title>
</head>
<body style="background-color: cyan;">
    <p>Molecular formula of water: H<sub>2</sub>O</p> 
    <em>(a+b)<sup>2</sup>= a<sup>2</sup>+2ab+b<sup>2</sup></em>
    <!-- <p>H<sub>2</sub>O</p> -->
    <p>(a+b)<sup>3</sup>= a<sup>3</sup>+3a<sup>2</sup>b+3ab<sup>2</sup>+b<sup>3</sup></p>
    <strike><h3>Strike tag is used to display the text as strike through</h3></strike>
    <del style="color: red;">This is deleted text</del> <br>
<small> this is small tag</small> <br>
<big>this is big tag</big><br>
<strong>this is strong tag</strong>
</body>
</html>
